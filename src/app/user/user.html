<div class="row border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>人员管理</h2>
    </div>
</div>
<div class="wrapper-content wrapper-content-adjusted">
    <div class="row">
        <div class="ibox float-e-margins m-b-sm">
            <div class="ibox-content clear">
                <div class="row p-w-sm">
                    <button class="btn btn-primary pull-right"
                            ng-click="ctrl.crud()">添加
                    </button>
                </div>
                <div class="project-list">

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <td></td>
                            <td style="width: 25%">登录名</td>
                            <td style="width: 25%">姓名</td>
                            <td style="width: 25%">电话</td>
                            <td style="width: 25%">操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="kv in ctrl.list">
                            <td class="client-avatar"><img alt="image" ng-src="{{kv.profile.image || ctrl.avata}}"> </td>
                            <td class="project-status">
                                <small ng-bind="kv.name"></small>
                            </td>
                            <td class="project-status">
                                <small ng-bind="kv.profile.name"></small>
                            </td>
                            <td class="project-status">
                                <small ng-bind="kv.profile.phone"></small>
                            </td>
                            <td class="project-status">
                                <a class="label label-primary text-hover" ng-click="ctrl.crud($index)">编辑</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
