<div class="row border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>统计分析</h2>
    </div>
</div>
<div class="wrapper-content wrapper-content-adjusted animated fadeIn">
    <div class="row">
        <div class="ibox float-e-margins m-b-sm">
            <div class="ibox-content clear">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clients-list">

                            <li ng-class="{'active' : ctrl.tab == 'user'}">

                                <a ng-click="ctrl.tabChange('maintenance')">维修统计</a></li>

                        <h5></h5>
                        <div class="tab-content">
                            <div class="tab-pane active animated fadeIn">
                                <div ui-view="analyse"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
